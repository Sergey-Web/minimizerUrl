version: '3.2'

services:
    nginx:
        build:
            context: .
            dockerfile: docker/nginx.docker
        volumes:
            - .:/var/www
            - ./docker/nginx/ssl:/etc/nginx/ssl
        ports:
            - "8080:443"
        depends_on:
            - php-fpm
    php-fpm:
        build:
            context: .
            dockerfile: docker/php-fpm.docker
        volumes:
            - .:/var/www
        depends_on:
            - mysql
        environment:
            - "DB_PORT=3306"
            - "DB_HOST=mysql"
    php-cli:
        build:
            context: .
            dockerfile: docker/php-cli.docker
        volumes:
            - .:/var/www
        depends_on:
            - mysql
        environment:
            - "DB_PORT=3306"
            - "DB_HOST=mysql"
        tty: true
    mysql:
        image: mysql:8
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: minimizer
            MYSQL_USER: minimizer
            MYSQL_PASSWORD: minimizer
        ports:
            - 3306:3306
        restart: always
